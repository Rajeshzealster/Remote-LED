apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-webserver-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-webserver
  template:
    metadata:
      labels:
        app: nginx-webserver
    spec:
      containers:
      - name: nginx-webserver
        image: thalla22/static_nginx-webpage
        env:
         - name: WEBSOCKET_SERVER_ADDRESS
           value: "{{ WEBSOCKET_URL }}"
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-webserver-service
spec:
  selector:
    app: nginx-webserver
  type: NodePort
  ports:
  - name: http
    port: 80
    targetPort: 80
    nodePort: 30020
    
